<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/68013aa1e1.js" crossorigin="anonymous"></script>
    <title>Formulario html5</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header">
                    <h1>Payment for example</h1>
                    <div class="card-body">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing!
                        </div>
                        <!-- Primera línea -->
                        <form class="row g-3 needs-validation" novalidate>
                            <div class="col-md-4">
                                <label for="validationCustom01" class="form-label">Card #</label>
                                <input type="text" class="form-control" id="validationCustom01" value="XXXXXXXXX"
                                    required>
                                <div class="valid-feedback">
                                    Good!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustom02" class="form-label">CVC #</label>
                                <input type="text" class="form-control" id="validationCustom02" value="0000" required>
                                <div class="valid-feedback">
                                    Good!
                                </div>
                            </div>
                            <div class="col-md-4">
                                <label for="validationCustomUsername" class="form-label">Amount</label>
                                <div class="input-group has-validation">
                                    <span class="input-group-text" id="inputGroupPrepend">$</span>
                                    <input type="text" class="form-control" id="validationCustomUsername"
                                        aria-describedby="inputGroupPrepend" required>
                                    <div class="invalid-feedback">
                                        Please choose a amount.
                                    </div>
                                </div>
                            </div>
                            <!-- Segunda línea -->
                            <form class="row g-3 needs-validation" novalidate>
                                <div class="col-md-6">
                                    <label for="validationCustom01" class="form-label">First name</label>
                                    <input type="text" class="form-control" id="validationCustom01" value="" required>
                                    <div class="valid-feedback">
                                        Good!
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label for="validationCustom02" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="validationCustom02" value="" required>
                                    <div class="valid-feedback">
                                        Good!
                                    </div>
                                </div>
                                <!-- Tercera línea -->
                                <div class="col-md-6">
                                    <label for="validationCustom03" class="form-label">City</label>
                                    <input type="text" class="form-control" id="validationCustom03" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid city.
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="validationCustom04" class="form-label">State</label>
                                    <select class="form-select" id="validationCustom04" required>
                                        <option selected disabled value="">Pick a state</option>
                                        <option>...</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid state.
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <label for="validationCustom05" class="form-label">Postal code</label>
                                    <input type="text" class="form-control" id="validationCustom05" required>
                                    <div class="invalid-feedback">
                                        Please provide a valid postal code.
                                    </div>
                                </div>
                            </form>
                            <!-- Cuarta línea -->
                            <div class="container" --bs-tertiary-color>
                                <div class="row">
                                    <div class="col-md-5">
                                    </div>
                                </div>
                            </div>
                            <!-- Metodos de pago -->
                            <div class="container text-center">
                                <div class="row mt-4 ">
                                    <div class="col-3">
                                        <div class="text-start">
                                            <p>We acept:</p>
                                        </div>
                                        <div class="bg-secondary rounded">
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <label class="form-check-label" for="inlineRadio1"><i
                                                        class="fa-brands fa-cc-mastercard"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio2" value="option2">
                                                <label class="form-check-label" for="inlineRadio2"><i
                                                        class="fa-brands fa-cc-visa"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i
                                                        class="fa-brands fa-cc-diners-club"></i></label>
                                            </div>
                                            <div class="form-check form-check-inline">
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio3" value="option3">
                                                <label class="form-check-label" for="inlineRadio3"><i
                                                        class="fa-brands fa-cc-amex"></i></label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-3">
                                        <!-- Columna vacía -->
                                    </div>
                                    <div class="col-6">
                                        <div class="mb-3 text-start">
                                            <label for="exampleFormControlTextarea1"
                                                class="form-label"><span>Message</span></label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                                rows="3"></textarea>
                                            <p class="fw-light">Add any notes here.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Quinta línea -->
                            <div class="container bg-secondary rounded">
                                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                    <button class="btn btn-dark me-md-2" type="button">Cancel</button>
                                    <button class="btn btn-primary" type="button">Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
